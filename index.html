<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سنگ | کاغذ | قیچی</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>سنگ | کاغذ | قیچی</h1>
    </header>
    <div class="score-board">
      <div id="user" class="badge">User</div>
      <div id="computer" class="badge">computer</div>
      <span id="user-score">0</span>
      <span> : </span>
      <span id="computer-score">0</span>
    </div>

    <div class="result">
      <div class="resultHands">
        <p id="user-result"></p>
        <span id="space"></span>
        <p id="computer-result"></p>
      </div>
      <p id="result">😁بیا یه دست بازی کنیم</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="images/rock.png" alt="rock" />
      </div>
      <div class="choice" id="p">
        <img src="images/paper.png" alt="paper" />
      </div>
      <div class="choice" id="s">
        <img src="images/scissors.png" alt="scissors" />
      </div>
    </div>

    <p class="action-message">!انتخاب کن</p>
    <script src="app.js"></script>
  </body>
</html>
